{% extends 'Todo/base.html' %}

{% block title %}
    Delete
{% endblock %}

{% block body %}

    <div class="col-12 ">
        <h1 class="display-4">TO-DO-LIST</h1>
    </div>

    <div class="card col">
        <div class="card-header">
            Delete Task
        </div>

        <div class="card-body">
            <form action="{% url 'delete_task' todo.id %}" method="post">
            {% csrf_token %}

                <div class="row mb-2">
                    <h3>
                        Are your sure you want to delete <span style="color:#fe6993; background-color:rgba(254, 105, 147, 0.1) ">{{ todo.task }}</span> ?
                    </h3>

                </div>

                <div class="text-left">
                    <input type="submit" value="No, go back" class="btn btn-info">
                    <input type="submit" value="Yes, delete" class="btn btn-danger">
                </div>

            </form>

        </div>

    </div>

{% endblock %}
